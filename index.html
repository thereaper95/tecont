<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espace Client – TotalEnergies</title>
  <style>
    :root {
      --primary: #e30613;
      --bg: #f4f4f4;
      --text: #333;
      --white: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--white);
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: var(--white);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c00510;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin: 40px 0 10px;
    }

    @media screen and (max-width: 600px) {
      main {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      input, select, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.totalenergies.com/sites/g/files/nytnzq121/files/styles/image_1200x675/public/atoms/image/TotalEnergies_Logo_RGB.png" alt="Logo TotalEnergies">
  </header>

  <main>
    <h1>Formulaire de Contestation</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
      <label for="numero_client">Numéro client</label>
      <input type="text" id="numero_client" name="numero_client" required>

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="type_contestation">Type de contestation</label>
      <select id="type_contestation" name="type_contestation" required>
        <option value="">-- Sélectionnez --</option>
        <option value="frais">Frais facturés</option>
        <option value="index_debut">Index début de contrat</option>
        <option value="index_cours">Index en cours de contrat</option>
        <option value="index_fin">Index fin de contrat</option>
      </select>

      <label for="message">Détails de la contestation</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label for="justificatif">Joindre un justificatif (PDF ou image)</label>
      <input type="file" id="justificatif" name="justificatif" accept=".pdf, .jpg, .jpeg, .png">

      <button type="submit">Envoyer la contestation</button>
    </form>
  </main>

  <footer>
    &copy; 2025 TotalEnergies – Service Contestation Client
  </footer>

</body>
</html>
