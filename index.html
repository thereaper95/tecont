<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Espace Client TotalEnergies</title>
</head>
<body>
  <h1>Formulaire de Contestation</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>Numéro client: <input type="text" name="numero_client" required></label><br>
    <label>Nom: <input type="text" name="nom" required></label><br>
    <label>Email: <input type="email" name="_replyto" required></label><br>

    <label>Type de contestation:</label><br>
    <select name="type_contestation" required>
      <option value="frais">Frais facturés</option>
      <option value="index_debut">Index début de contrat</option>
      <option value="index_cours">Index en cours de contrat</option>
      <option value="index_fin">Index fin de contrat</option>
    </select><br>

    <label>Votre message:</label><br>
    <textarea name="message" rows="5" required></textarea><br>

    <button type="submit">Envoyer la contestation</button>
  </form>
</body>
</html>
